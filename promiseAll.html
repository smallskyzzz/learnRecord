<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // reject和catch：优先调用reject，更推荐将错误处理放入catch（我理解的本质上是差不多的）
  // 首页我们先要区分几个概念，第一，reject是用来抛出异常的，catch是用来处理异常的；第二：reject是Promise的方法，而then和catch是Promise实例的方法（Promise.prototype.then 和 Promise.prototype.catch）
  // 对于promise.all catch支持度更好

  var a = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(new Date())
    }, 10000)
  })

  var b = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(new Date())
    }, 1000)
  })

  console.log(new Date())
  Promise.all([a, b]).then((res) => {
    console.log(res)
  })

  // 找到第一个匹配项
  var c = [1, 2, 3, 4, 5]
  console.log(c.find((i) => {
    return i > 3
  }))
</script>
</body>
</html>
