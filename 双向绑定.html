<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .wrapper{
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe style="width: 100%;height: 100%" src="./x.html" frameborder="0"></iframe>
  </div>

  <script>
    let car = {}
    let name = 1000
    Object.defineProperty(car, 'name', {
        get: function () {
            console.log('read name')
            return name
        },
        set(newVal) {
            console.log('change name')
            name = newVal
        }
    })
  </script>
</body>
</html>
