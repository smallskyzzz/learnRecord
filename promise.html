<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // promise利用then链解决回调地狱
    let p1 = function () {
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(1)
            }, 1000)
        })
        return p
    }

    let p2 = function () {
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(2)
            }, 1000)
        })
        return p
    }

    p1().then((res) => {
        console.log(res)
        return p2()
    }).then((res) => {
        console.log(res)
    })
  </script>
</body>
</html>
