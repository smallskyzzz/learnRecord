<script src="./js/jquery.min.js"></script>
<script>
  function lazyLoad($img) {
    if($img.offset().top+$img.height() - $(window).scrollTop() > 0 && $(window).height() > $img.offset().top - $(window).scrollTop()){
        if($img.find('img').data('src') === $img.find('img').attr('src')){

        }else{
            $img.find('img').attr('src', $img.find('img').data('src'))
        }
    }
  }

  $(function () {
      Array.from($('li')).forEach((value) => {
          lazyLoad($(value))
      })
      $(window).on('scroll', function () {
          Array.from($('li')).forEach((value) => {
              lazyLoad($(value))
          })
      })
  })
</script>
