<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 第三者

  // 数字加减法
  let a=3,b=4
  a=a+b
  b=a-b
  a=a-b

  //three
  a = a^b;
  b = a^b;
  a = a^b;

  //four
  [a,b] = [b,a];

  //five
  a = [b,b=a][0];

  //six
  a = {a:a,b:b};
  b = a.a;
  a = a.b;

  //seven
  a = [a,b];
  b = a[0];
  a = a[1];
</script>
</body>
</html>
