<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="a" onclick="alert(0)">
    <button id="bt">123</button>
  </div>
</body>
</html>

<script>
  // 事件监听，第三个参数是布尔值，默认false，false是事件冒泡，true是事件捕获
  // 好像反了？
  document.getElementById('a').addEventListener('click', function () {
      alert(1)
  }, false)

  // 使用var会在5秒后输出333
  // 使用let会在5秒后输出012
  for (var i=0;i<3;i++) {
      setTimeout(function () {
          console.log(i)
      }, 5000)
  }
</script>
